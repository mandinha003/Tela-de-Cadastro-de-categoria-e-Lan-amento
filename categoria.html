        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Categoria</title>
            <link rel="stylesheet" href="css/style.css">


        </head>
        <body>

            
            <div>
                <h2>Cadastro de Categoria</h2>
            </div>
            
            <i class="fa-solid fa-palette"></i>

            <div class="container">
                <form action="/cadastrar_categoria"method ="POST">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" maxlength="40" required><br><br>
         
                    <label for="tipo">Tipo: </label><br>
                    <select id="top" name="tipo" required>
                     
                        <option value="1">Tipo 1</option>
                        <option value="2">Tipo 2</option>
                    </select><br><br>

                    <label for="descricao">Descrição:</label><br>
                    <input type="text" id="descricao" name="descricao" maxlength="30"><br><br>
         
                    <button type="submit" id="Cadas"><a href="http://127.0.0.1:5500/lan%C3%A7amento.html">Cadastrar Categoria</a></button>

                  
                </form>
            </div>
        
           




        </body>
        </html>
