        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Categoria</title>
            <link rel="stylesheet" href="css/style.css">


        </head>
        <body id="CC">

            
            <div>
                <h2>Cadastro de Categoria</h2>
            </div>
            


            <div class="container">
                <form action="/cadastrar_categoria"method ="POST">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" maxlength="40" required><br><br>
         
                    <label for="tipo">Tipo:</label><br>
                    <input type="radio" id="tipo1" name="tipo" value="0" required> Tipo 1<br>
                    <input type="radio" id="tipo2" name="tipo" value="1" required> Tipo 2<br><br>
         
                    <label for="descricao">Descrição:</label><br>
                    <input type="text" id="descricao" name="descricao" maxlength="30"><br><br>
         
                    <button type="submit" id="Cadas">Cadastrar Categoria</button>
                </form>
            </div>
        
           




        </body>
        </html>
